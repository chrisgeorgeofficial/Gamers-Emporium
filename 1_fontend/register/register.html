<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="register.css">
    <title>GAMERS EMPORIUM</title>
</head>
<body>
    <section>
    <div class="form-box">
        <div class="form-value"> 
            <form action="/1_fontend/register/register.html" method="post">
                <h1>
                    Register
                </h1>
                <h2>
                    Kindly provide your informations
                </h2>
                <div class="inputbox">
                    <ion-icon name="create"></ion-icon>
                     <input type="text" id="username" name="username"  required>
                     <label for="username">Name</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="call"></ion-icon>
                    <input type="phonenumber" id="phonenumber" name="phonenumber" required>
                    <label for="phonenumber">Phone Number</label>
               </div>
               <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
               </div>
               <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
               </div>
               <div class="inputbox">
                <ion-icon name="checkmark-circle-outline"></ion-icon>

                <input type="password"required>
                <label for="">Confirm Password</label>
               </div>
               <div class="forget">
               </div>
             <button onclick= "signup()" type="submit" >Sign Up</button>
               <div class="register">
                
               </div>
            </form>
        </div>
    </div>
    </section>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    function signup() {
   location.href = '/1_fontend/index.html'
    alert("Account Created Sucessfully");
  }
</script>
</body>
</html>
